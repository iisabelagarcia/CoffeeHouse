<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeHouse</title>
    <link rel="stylesheet" href="./assets/style/global.css" />
    <link rel="stylesheet" href="./assets/style/cadastroEditar.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;0,400;0,500;1,400;1,700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Just Me Again Down Here:wght@400&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="barra_pesquisa">
        <div class="div_logo">
            <a href="">CoffeHouse</a>
        </div>
        <div class="div_elementos_barra">
            <a href="./cadastro.html"><b>Nova Conta</b></a>
        </div>
    </div>

    <div class="principal">

        <div class="marcador">
            <div class="texto_marcador">
                <h2>Cadastro</h2>
            </div>
            <hr>
        </div>

        <div class="alinhamento twocolluns">
            <div class="smallcollun input_personalizado">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="email" name="email" placeholder="E-mail">
                <label class="input_personalizado" for="aniversario">Data de Aniversário
                    <input type="date" name="aniversario">
                </label>
                <label class="input_personalizado" for="cpf">CPF
                    <input type="text" name="cpf" placeholder="000.000.000-00">
                </label>
                <label class="input_personalizado" for="contato">Número para Contato
                    <input type="tel" name="contato" placeholder="(00) 00000 0000">
                </label>
            </div>
            <div class="bigcollun input_personalizado">
                <div class="input_personalizado">
                    <input style="margin-right: 1.5%;" class="input_g" type="text" placeholder="RG">
                    <input class="input_p" type="text" placeholder="UF">
                </div>
                <input style="width: 77%;" type="endereço" placeholder="Endereço">
                <div class="input_personalizado">
                    <input style="margin-right: 1.5%;" class="input_g" type="text" placeholder="Complemento">
                    <input class="input_p" type="text" placeholder="Número">
                </div>
                <div class="caixa" style="margin-top: 10px;">
                    <p>Dados do Cartão</p>
                    <div>
                        <div style="width: 100%;">
                            <label class="input_personalizado" for="numero_cartao">Número do Cartão
                                <input style="width: 95% !important" class="input_m" type="text" placeholder="0000 0000 0000 0000">
                                <input style="width: 95% !important" class="input_m" style="margin-right: 4%;" type="text"
                                    placeholder="Nome Impresso no Cartão">
                            </label>
                        </div>

                        <div class="input_personalizado">
                            <div style="display: flex; height: 75px !important;">
                                <label style="margin-right: 5%; width: 30% !important;  overflow: hidden !important;" class="input_personalizado" for="numero_cartao">CVC
                                    <input style=" width: 80% !important;" class="input_p" type="text" placeholder="000">
                                </label>
                                <label style="width: 100%;  overflow: hidden !important;" class="input_personalizado" for="numero_cartao">Data Vencimento
                                    <input style="width: 99% !important;" class="input_p" type="date" placeholder="dd/mm/aaaa">
                                </label>
                            </div>
                            <input style="width: 100% !important;" class="input_m" type="text" placeholder="CPF do Titular">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alinhamento">
            <p>Defina sua Senha</p>
            <div class="input_personalizado" style="display: flex; flex-direction: row;">
                <input style="margin-right: 3.5%;" class="input_m" type="password" placeholder="Senha">
                <input class="input_m" type="password" placeholder="Confirmar Senha">
            </div>
        </div>
        <a href="conta.html"><button class="alinhamento botaofino" style="width: 80%; margin-top: 20px;">Realizar
                Cadastro</button></a>

        <div class="rodape">

        </div>
    </div>

</body>

</html>
